<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="loginstyle.css">
    <title>LogIn</title>
</head>
<body class="login-body">
    <h2>WELCOME TO <span style="color: #daa520;">AB HOTELS</span></h2>
    <div class="login-form">
        <div class="left-form">
            <h1>LogIn Here !</h1>
            <form action="">
                <div class="form-details">
                    <input type="text" placeholder="User Name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-details">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div class="check-input">
                    <input type="checkbox" id="log">Please read the <a href="">Terms and conditions</a> before submit.
                </div>
                <!-- <label for="log"> -->
                    <button class="btn" type="submit">Submit</button>
                <!-- </label> -->
               
            </form>
            <h3>Don't have one? <a href="">Register Now!</a></h3>
        </div>
        <div class="right-form">
            <img src="images/Login-img/login.jpg" alt="image">
        </div>
    </div>
    <button class="btn btn-l"><a href="index.html">Return to HOME</a></button>
</body>
</html>
